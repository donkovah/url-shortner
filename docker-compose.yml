version: "3"
services:
  url:
    build: ./
    env_file:
      - ./.env
    ports:
      - "3000:3000"
    depends_on:
      - redis
    networks:
      webnet:
        aliases:
          - url

  dynamodb:
    image: amazon/dynamodb-local
    ports:
      - 8000:8000
    command: ["-jar", "DynamoDBLocal.jar", "-inMemory", "-sharedDb"]
    networks:
      webnet:
        aliases:
          - dynamo

  redis:
    image: redis/redis-stack
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      webnet:
        aliases:
          - redis

networks:
  webnet:
