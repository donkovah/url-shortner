version: "3"

services:
  dynamodb-server:
    image: amazon/dynamodb-local
    ports:
      - 8000:8000
    container_name: dynamo-server
    command: ["-jar", "DynamoDBLocal.jar", "-inMemory", "-sharedDb"]

  url:
    build: ./
    env_file: ./.env
    ports:
      - "3001:3001"
    depends_on:
      - dynamodb-server
